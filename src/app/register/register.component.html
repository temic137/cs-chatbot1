<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label for="username" class="block mb-1">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full px-3 py-2 border rounded" required>
    </div>
    <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded" required>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    </form>
    <p> Already have an account?</p>
    <button (click)="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
</div>
